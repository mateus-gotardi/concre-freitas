<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <nav class="top-nav">
      <div>

          <a href="/">
            <img
              src="../assets/concre freitas-logo.png"

        </div>
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">

      <ul class="menu">
        <li><a href="#servicos">SERVIÇOS</a></li>
        <li><a href="#contato">CONTATO</a></li>

    <section class="content-container">

        <div class="slides">
          <div class="slide" id="slide-1">

          <div class="slide" id="slide-2">
            <div class="arrows">
              <button class="back-btn"><a href="#slide-1">&#8249;</a></button>
              <button class="next-btn"><a href="#slide-3">&#8250;</a></button>
            </div>
            <img
              class="carousel-img"
              src="../assets/carrousel 3.jpg"
              alt="carousel2"
            />
          </div>
          <div class="slide" id="slide-3">
            <div class="arrows">
              <button class="back-btn"><a href="#slide-2">&#8249;</a></button>
              <button class="next-btn"><a href="#slide-4">&#8250;</a></button>
            </div>
            <img
              class="carousel-img"
              src="../assets/fresh-blocks.jpg"
              alt="carousel3"
            />
          </div>
          <div class="slide" id="slide-4">
            <div class="arrows">
              <button class="back-btn"><a href="#slide-3">&#8249;</a></button>
              <button class="next-btn"><a href="#slide-5">&#8250;</a></button>
            </div>
            <img
              class="carousel-img"
              src="../assets/workers.jpg"
              alt="carousel4"
            />
          </div>
          <div class="slide" id="slide-5">
            <div class="arrows">
              <button class="back-btn"><a href="#slide-4">&#8249;</a></button>
              <button class="next-btn"><a href="#slide-1">&#8250;</a></button>
            </div>
            <img
              class="carousel-img"
              src="../assets/carrousel1.jpg"
              alt="carousel4"
            />
          </div>
        </div>
        <div class="selectors">
          <a href="#slide-1">1</a>
          <a href="#slide-2">2</a>
          <a href="#slide-3">3</a>
          <a href="#slide-4">4</a>
          <a href="#slide-5">5</a>
        </div>
      </section>
      <section class="container">
        <h1>ARTEFATOS DE CONCRETO DA MELHOR QUALIDADE!</h1>
        <div class="address-head">
          <img
            src="../assets/location symbol.png"
            class="location-icon"
            alt="location symbol"
          />
          <span> R. Gov. Euclídes Triches, 970 - Ana Rech </span>
        </div>

        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6771.903589353543!2d-51.09672319807562!3d-29.13024273525447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951ebe806e361f53%3A0xf47240cfefd6d1d8!2sR.%20Gov.%20Eucl%C3%ADdes%20Triches%2C%20970%20-%20Ana%20Rech%2C%20Caxias%20do%20Sul%20-%20RS!5e0!3m2!1spt-BR!2sbr!4v1662648413235!5m2!1spt-BR!2sbr"

            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"

        </div>

        <h2>SERVIÇOS</h2>
        <div class="grid">
          <div class="grid-item">
            <div class="img-container">
              <img

                src="../assets/products/calcada-holandesa.png"
              />

          </div>
          <div class="grid-item">
            <div class="img-container">
              <img class="service-image" src="../assets/products/pvs.png" />

          </div>
          <div class="grid-item">
            <div class="img-container">
              <img
                class="service-image"

              />

            <h3>Bloco de 14</h3>
          </div>
          <div class="grid-item">
            <div class="img-container">
              <img
                class="service-image"
                src="../assets/products/bloco-de-9.png"
              />
            </div>
            <h3>Bloco de 9</h3>
          </div>
          <div class="grid-item">
            <div class="img-container">
              <img
                class="service-image"
                src="../assets/products/meio-bloco.png"
              />
            </div>
            <h3>Meio Bloco</h3>
          </div>

        <h2>CONTATO</h2>
        <div class="contacts">
          <a
            class="contact-link"
            href="https://api.whatsapp.com/send?phone=5554991030610"
            target="_blank"
          >
            <img class="contact-icon" src="../assets/zap.png" />
            <span> (54) 99103-0610 </span></a
          >
          <a
            class="contact-link"
            href="https://www.instagram.com/concre_freitas/"
            target="_blank"
          >
            <img class="contact-icon" src="../assets/insta.png" />
            <span>concre_freitas</span></a
          >
        </div>
